<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Jacky</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="vertical-align: bottom;">
  <!--<h3>Ionic Menu Starter</h3>-->

  <!--<p>-->
  <!--If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.-->
  <!--</p>-->

  <!--<button ion-button secondary menuToggle>Toggle Menu</button>-->
  <div id="login" *ngIf="showLogin">
    <div id="third-party">
      <h5> Sign in with </h5>
      <button ion-button secondary icon-start (click)="googleLogin()">
        <ion-icon name="logo-google"></ion-icon>
        Google
      </button>
    </div>
  </div>

  <div *ngIf="showWelcome">
    <div *ngFor="let li of list;">
      <ion-card [ngClass]="li.class">
        <ion-card-content>
          <div *ngIf="li.class === 'selection';">
            <ion-card-header>
              What you want to do?
            </ion-card-header>
            <div  *ngFor="let btn of li.content">
              <div ion-item>
                <button ion-button (click)="sendMsg(btn)">{{btn.name}}</button>
              </div>
            </div>

          </div>

          <ion-spinner name="dots" *ngIf="li.showLoad"></ion-spinner>

          <div *ngIf="li.class !== 'selection'">
            <span [innerHtml]="li.content"> </span>
          </div>
          <!-- Add card content here! -->
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-grid >
    <ion-row align-items-center>
      <ion-col col-10>
        <ion-item>
          <ion-textarea [(ngModel)]="userText" rows="1"></ion-textarea>
        </ion-item>
      </ion-col>
      <ion-col>
        <button ion-button (click)="sendMsg()">
          <ion-icon name="send" icon-end></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
